# Configuration file

general {

    ##########################################################################################################
    # monsters
    #--------------------------------------------------------------------------------------------------------#
    # Monster stat multipliers - 怪物属性倍率
    ##########################################################################################################

    monsters {
        # Attack range multiplier for CQ monsters (1.0 = default)
        # Min: 0.1
        # Max: 5.0
        D:attackRangeMultiplier=1.0

        # Damage multiplier for all CQ monsters (1.0 = default)
        # Min: 0.1
        # Max: 10.0
        D:damageMultiplier=1.0

        # Health multiplier for all CQ monsters (1.0 = default)
        # Min: 0.1
        # Max: 10.0
        D:healthMultiplier=1.0

        # Movement speed multiplier for CQ monsters (1.0 = default)
        # Min: 0.1
        # Max: 5.0
        D:speedMultiplier=1.0
    }

    ##########################################################################################################
    # drops
    #--------------------------------------------------------------------------------------------------------#
    # Drop and loot settings - 掉落物设置
    ##########################################################################################################

    drops {
        # Enable custom loot tables from config folder
        B:customLootEnabled=false

        # Path to custom loot table JSON file (relative to config folder)
        S:customLootPath=chocotweak/loot_tables.json

        # Loot drop multiplier (affects drop chance, 1.0 = default)
        # Min: 0.0
        # Max: 10.0
        D:lootMultiplier=1.0

        # Use vanilla loot tables for non-ExporterChest dungeon chests
        B:useVanillaLootTables=false

        # XP drop multiplier for CQ monsters (1.0 = default)
        # Min: 0.0
        # Max: 10.0
        D:xpMultiplier=1.0
    }

    ##########################################################################################################
    # dungeons
    #--------------------------------------------------------------------------------------------------------#
    # Dungeon generation settings - 地牢生成设置
    ##########################################################################################################

    dungeons {
        # Enable/disable dungeon generation completely
        B:enabled=true

        # Minimum distance between dungeons in chunks (default is 10)
        # Min: 1
        # Max: 100
        I:minDistanceChunks=10

        # Dungeon spawn chance multiplier (1.0 = default, 0.5 = half, 2.0 = double)
        # Min: 0.0
        # Max: 5.0
        D:spawnChanceMultiplier=1.0
    }

    ##########################################################################################################
    # spawns
    #--------------------------------------------------------------------------------------------------------#
    # Entity spawn settings - 实体生成设置
    ##########################################################################################################

    spawns {
        # Faction presence weight multiplier (1.0 = default)
        # Min: 0.0
        # Max: 5.0
        D:factionMultiplier=1.0

        # Monster count multiplier in dungeons (1.0 = default)
        # Min: 0.1
        # Max: 5.0
        D:monsterCountMultiplier=1.0

        # NPC spawn rate multiplier in dungeons (1.0 = default)
        # Min: 0.0
        # Max: 5.0
        D:npcMultiplier=1.0
    }

    ##########################################################################################################
    # weapons
    #--------------------------------------------------------------------------------------------------------#
    # Weapon settings - 武器设置
    ##########################################################################################################

    weapons {
        # Enable custom weapon damage scaling
        B:customDamageEnabled=true

        # Enable custom weapon attack speed modifications
        B:customSpeedEnabled=true

        # Enable weapon special effects (custom attack behaviors)
        B:specialEffectsEnabled=true
    }

    ##########################################################################################################
    # elementstone
    #--------------------------------------------------------------------------------------------------------#
    # Element Stone settings - 元素石设置
    ##########################################################################################################

    elementstone {
        # XP cost multiplier per existing level (cost = baseCost + level * this value)
        # Min: 0
        # Max: 100
        I:costPerLevel=10

        # Base XP cost for applying element stone to non-CQ armor
        # Min: 1
        # Max: 500
        I:modArmorBaseCost=25

        # Max element level for non-CQ armor
        # Min: 1
        # Max: 10
        I:modArmorMaxLevel=4

        # Base XP cost for applying element stone to non-CQ weapons
        # Min: 1
        # Max: 500
        I:modWeaponBaseCost=50

        # Max element level for non-CQ weapons (stone's max level is used if lower)
        # Min: 1
        # Max: 10
        I:modWeaponMaxLevel=6

        # Allow element stones to be applied to ANY weapon/armor from any mod (not just CQ items)
        B:universalCompatibility=false
    }

    ##########################################################################################################
    # elementenhance
    #--------------------------------------------------------------------------------------------------------#
    # Element Enhancement settings - 元素效果增强设置
    ##########################################################################################################

    elementenhance {
        # Blast: Chance to apply STUN effect (0.15 = 15%)
        # Min: 0.0
        # Max: 1.0
        D:blastStunChance=0.15

        # Blast: STUN duration in ticks (20 = 1 second)
        # Min: 1
        # Max: 200
        I:blastStunDuration=20

        # Darkness: Extra damage per wither level (0.1 = 10% per level)
        # Min: 0.0
        # Max: 1.0
        D:darknessWitherDamageBonus=0.1

        # Enable enhanced element effects
        B:enabled=true

        # Fire: Base damage bonus when target is burning (0.1 = 10%)
        # Min: 0.0
        # Max: 2.0
        D:fireBurnBonusBase=0.1

        # Fire: Damage bonus per element level (0.05 = 5% per level)
        # Min: 0.0
        # Max: 1.0
        D:fireBurnBonusPerLevel=0.05

        # Light: Attack range increase per element level
        # Min: 0.0
        # Max: 2.0
        D:lightRangePerLevel=0.5

        # Light: Base undead damage multiplier (1.5 = 1.5x)
        # Min: 1.0
        # Max: 10.0
        D:lightUndeadBase=1.5

        # Light: Undead damage multiplier per level (0.2 = +0.2x per level)
        # Min: 0.0
        # Max: 2.0
        D:lightUndeadPerLevel=0.2

        # Magic: Damage bonus per stack (0.02 = 2% bonus magic damage received)
        # Min: 0.0
        # Max: 0.5
        D:magicBonusPerStack=0.02

        # Magic: Max stacks of Magic Vulnerability per level (2 = 2 stacks per level)
        # Min: 1
        # Max: 10
        I:magicStacksPerLevel=2

        # Physical: Base damage multiplier (1.0 = no bonus)
        # Min: 1.0
        # Max: 5.0
        D:physicalBase=1.0

        # Physical: Damage multiplier per level (0.1 = +10% per level)
        # Min: 0.0
        # Max: 1.0
        D:physicalPerLevel=0.1

        # Water: Drown damage multiplier per level (10.0 = 10 damage per level)
        # Min: 0.0
        # Max: 100.0
        D:waterDrownDamage=10.0

        # Water: Slow amount (0.5 = 50% speed reduction)
        # Min: 0.0
        # Max: 0.95
        D:waterSlowAmount=0.5
    }

}


